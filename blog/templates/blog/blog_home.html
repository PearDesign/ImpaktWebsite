{% extends "base.html" %}

{% load wagtailcore_tags %}

{% block content %}
    <h1>{{ page.title }}</h1>

    <div class="intro">{{ page.intro|richtext }}</div>

    {% for blog in page.get_children %}
        <h2><a href="{% pageurl blog %}">{{ blog.title }}</a></h2>
        <p>{{ blog.blogpage.author }} - {{ blog.blogpage.date }}</p>
    {% endfor %}

{% endblock %}
